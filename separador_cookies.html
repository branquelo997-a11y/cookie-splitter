    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estiliza√ß√£o da Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0d47a1 0%, #01579b 100%);
            border-radius: 10px;
            border: 2px solid #000000;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
        }

        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #0d47a1 #000000;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Anima√ß√£o de fundo - Universo com estrelas e meteoros */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000000;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(21, 101, 192, 0.8), transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(21, 101, 192, 0.8), 0 0 20px rgba(21, 101, 192, 0.5);
            animation: meteorFall linear infinite;
        }

        @keyframes meteorFall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(500px) rotate(-45deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #0a0a0a;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 1px solid #1a1a1a;
            position: relative;
        }

            color: #1565c0;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(21, 101, 192, 0.5), 0 0 40px rgba(21, 101, 192, 0.3);
            animation: titlePulse 2s ease-in-out infinite, titleGlow 3s ease-in-out infinite;
            letter-spacing: 2px;
            position: relative;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(21, 101, 192, 0.5), 0 0 40px rgba(21, 101, 192, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(21, 101, 192, 0.8), 0 0 60px rgba(21, 101, 192, 0.5), 0 0 80px rgba(21, 101, 192, 0.3);

        }

            appearance: none;

        }

        .cookie-item:hover {

        /* Modal de Configura√ß√µes */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            padding: 30px;

            max-height: 90vh;
            overflow-y: auto;

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;

            flex-direction: column;

        .toast {
            min-width: 300px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease, slideOutRight 0.3s ease 2.7s forwards;
            position: relative;

        function extrairNick(cookie) {
            // Extrai o nick (parte antes de ":CAS#")
            const match = cookie.match(/^([^:]+):/);
            return match ? match[1] : cookie.substring(0, 30) + '...';
        }

        function processarCookies() {
            const input = document.getElementById('cookieInput').value.trim();
            
            if (!input) {
                showToast('Por favor, cole alguns cookies primeiro!', 'error');
                return;
            }

            // Separar cookies - pode ser por linha ou por algum padr√£o
            let cookies = input.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            // Se n√£o encontrou quebras de linha, tenta separar por padr√£o espec√≠fico
            if (cookies.length === 1 && cookies[0].length > 100) {
                // Tenta encontrar padr√µes de cookies do Roblox
                const cookiePattern = /([A-Za-z0-9_]+:CAS#[0-9]+:[^"]*"[^"]+")/g;
                const matches = input.match(cookiePattern);
                if (matches && matches.length > 0) {
                    cookies = matches;
                } else {
                    cookies = input.split('"')
                        .filter(c => c.trim().length > 50)
                        .map(c => c.trim());
                }
            }

            // Tentar separar por padr√£o mais espec√≠fico do Roblox
            if (cookies.length === 1 || (cookies.length < 10 && cookies[0].length > 500)) {
                const robloxPattern = /([A-Za-z0-9_\-]+:CAS#[0-9]+:[^"]*"[^"]{100,}")/g;
                const robloxMatches = input.match(robloxPattern);
                if (robloxMatches && robloxMatches.length > 1) {
                    cookies = robloxMatches;
                } else {
                    const lines = input.split(/\r?\n/);
                    const newCookies = [];
                    let currentCookie = '';
                    
                    for (let line of lines) {
                        line = line.trim();
                        if (!line) continue;
                        
                        if (/^[A-Za-z0-9_\-]+:CAS#/.test(line)) {
                            if (currentCookie) {
                                newCookies.push(currentCookie.trim());
                            }
                            currentCookie = line;
                        } else if (currentCookie) {
                            currentCookie += ' ' + line;
                        } else {
                            currentCookie = line;
                        }
                    }
                    
                    if (currentCookie) {
                        newCookies.push(currentCookie.trim());
                    }
                    
                    if (newCookies.length > cookies.length) {
                        cookies = newCookies;
                    }
                }
            }

            if (cookies.length === 0) {
                showToast('Nenhum cookie v√°lido encontrado!', 'error');
                return;
            }

            // Separar em lotes conforme configurado
            const lotes = [];
            const tamanhoLoteInput = document.getElementById('tamanhoLote');
            const tamanhoLote = parseInt(tamanhoLoteInput.value) || 25;
            
            // Validar valor
            if (tamanhoLote < 1) {
                showToast('O tamanho do lote deve ser pelo menos 1!', 'error');
                tamanhoLoteInput.value = 25;
                return;

            if (tamanhoLote > 1000) {
                showToast('O tamanho do lote n√£o pode ser maior que 1000!', 'error');
                tamanhoLoteInput.value = 1000;
                return;
            }

            for (let i = 0; i < cookies.length; i += tamanhoLote) {
                lotes.push(cookies.slice(i, i + tamanhoLote));
            }

            // Atualizar estat√≠sticas
            document.getElementById('totalCookies').textContent = cookies.length;
            document.getElementById('totalLotes').textContent = lotes.length;
            document.getElementById('stats').style.display = 'block';

            // Exibir resultados
            exibirLotes(lotes);
            showToast(`${cookies.length} cookies separados em ${lotes.length} lotes!`, 'success');
        }

        function extrairNicksSenhas() {

                    cookies = input.split('"')
                        .filter(c => c.trim().length > 50)

            if (cookies.length === 1 || (cookies.length < 10 && cookies[0].length > 500)) {
                const robloxPattern = /([A-Za-z0-9_\-]+:CAS#[0-9]+:[^"]*"[^"]{100,}")/g;
                const robloxMatches = input.match(robloxPattern);
                if (robloxMatches && robloxMatches.length > 1) {
                    cookies = robloxMatches;
                } else {
                    const lines = input.split(/\r?\n/);
                    const newCookies = [];
                    let currentCookie = '';
                    
                    for (let line of lines) {
                        line = line.trim();
                        if (!line) continue;
                        
                        if (/^[A-Za-z0-9_\-]+:CAS#/.test(line)) {
                            if (currentCookie) {
                                newCookies.push(currentCookie.trim());
                            }
                            currentCookie = line;
                        } else if (currentCookie) {
                            currentCookie += ' ' + line;
                        } else {
                            currentCookie = line;

                    }
                    
                    if (currentCookie) {
                        newCookies.push(currentCookie.trim());

                    if (newCookies.length > cookies.length) {

                }
            }

            if (cookies.length === 0) {
                showToast('Nenhum cookie v√°lido encontrado!', 'error');

            // Extrair nick e senha de cada cookie
            const nicksSenhas = [];
            cookies.forEach(cookie => {
                // Extrai o nick (antes do primeiro ":")
                const nickMatch = cookie.match(/^([^:]+):/);
                if (!nickMatch) return;

                const nick = nickMatch[1];
                
                // Extrai a senha (entre o primeiro ":" e ":_|")
                const senhaMatch = cookie.match(/^[^:]+:([^:]+?):_\|/);
                if (!senhaMatch) {
                    // Se n√£o encontrar ":_|", tenta pegar tudo entre o primeiro ":" e o pr√≥ximo ":"
                    const fallbackMatch = cookie.match(/^[^:]+:([^:]+?):/);
                    if (fallbackMatch) {
                        nicksSenhas.push(`${nick}:${fallbackMatch[1]}`);
                    }
                    return;

                const senha = senhaMatch[1];
                nicksSenhas.push(`${nick}:${senha}`);

                cookies: cookies,
                dataCriacao: saveExistente?.dataCriacao || new Date().toISOString(),
                dataModificacao: new Date().toISOString()
            };

            savesAtualizados.push(novoSave);
            salvarSaves(savesAtualizados);
            carregarSaves();
            cancelarCriarSave();
            window.editandoSaveId = null;
            showToast(`Save "${nome}" salvo com sucesso!`, 'success');
        }

        function obterSaves() {
            try {
                const savesJson = localStorage.getItem('cookieSaves');
                return savesJson ? JSON.parse(savesJson) : [];
            } catch (e) {
                console.error('Erro ao carregar saves:', e);
                return [];
            }
        }

        function salvarSaves(saves) {
            try {
                localStorage.setItem('cookieSaves', JSON.stringify(saves));
            } catch (e) {
                console.error('Erro ao salvar saves:', e);
                showToast('Erro ao salvar saves!', 'error');
            }
        }

        function carregarSaves() {
            const saves = obterSaves();
            const container = document.getElementById('savesList');
            
            if (saves.length === 0) {
                container.innerHTML = '<div class="empty-saves">Nenhum save criado ainda. Clique em "Criar Save" para come√ßar!</div>';
                return;
            }

            // Ordenar por data de modifica√ß√£o (mais recentes primeiro)
            saves.sort((a, b) => new Date(b.dataModificacao) - new Date(a.dataModificacao));

            container.innerHTML = saves.map(save => {
                const dataMod = new Date(save.dataModificacao).toLocaleString('pt-BR');
                
                // Separar cookies e extrair apenas os nicks
                const cookies = save.cookies.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                const cookieCount = cookies.length;
                
                // Extrair nicks de cada cookie
                const nicks = cookies.map(cookie => {
                    const match = cookie.match(/^([^:]+):/);
                    return match ? match[1] : cookie.substring(0, 30) + '...';
                });
                
                // Mostrar at√© 20 nicks, depois mostrar "... e mais X"
                const maxNicks = 20;
                let nicksDisplay = nicks.slice(0, maxNicks).join(', ');
                if (nicks.length > maxNicks) {
                    nicksDisplay += ` ... e mais ${nicks.length - maxNicks} cookies`;
                }

                return `
                    <div class="save-item">
                        <div class="save-item-header">
                            <div class="save-item-name">${escapeHtml(save.nome)}</div>
                            <div class="save-item-actions">
                                <button class="save-action-btn copy-save-btn" onclick="copiarSave('${save.id}')">üìã Copiar</button>
                                <button class="save-action-btn download-save-btn" onclick="baixarSaveTXT('${save.id}')">üì• Baixar</button>
                                <button class="save-action-btn edit-save-btn" onclick="editarSave('${save.id}')">‚úèÔ∏è Editar</button>
                                <button class="save-action-btn delete-save-btn" onclick="deletarSave('${save.id}')">üóëÔ∏è Deletar</button>
                            </div>
                        </div>
                        <div class="save-item-content">
                            <div class="save-item-cookies">${escapeHtml(nicksDisplay)}</div>
                        </div>
                        <div class="save-item-info">
                            ${cookieCount} cookies ‚Ä¢ Modificado em ${dataMod}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copiarSave(id) {
            const saves = obterSaves();
            const save = saves.find(s => s.id === id);
            
            if (!save) {
                showToast('Save n√£o encontrado!', 'error');
                return;
            }

            navigator.clipboard.writeText(save.cookies).then(() => {
                showToast(`Cookies de "${save.nome}" copiados!`, 'success');
            }).catch(err => {
                console.error('Erro ao copiar:', err);
                const textarea = document.createElement('textarea');
                textarea.value = save.cookies;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast(`Cookies de "${save.nome}" copiados!`, 'success');
            });
        }

        function editarSave(id) {
            const saves = obterSaves();
            const save = saves.find(s => s.id === id);
            
            if (!save) {
                showToast('Save n√£o encontrado!', 'error');
                return;
            }

            document.getElementById('saveNameInput').value = save.nome;
            document.getElementById('saveCookiesInput').value = save.cookies;
            document.getElementById('saveFormContainer').style.display = 'block';
            
            // Remover o save antigo quando salvar
            window.editandoSaveId = id;
            
            // Scroll para o formul√°rio
            document.getElementById('saveFormContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function deletarSave(id) {
            const saves = obterSaves();
            const save = saves.find(s => s.id === id);
            
            if (!save) {
                showToast('Save n√£o encontrado!', 'error');
                return;
            }

            if (!confirm(`Tem certeza que deseja deletar o save "${save.nome}"?`)) {
                return;
            }

            const novosSaves = saves.filter(s => s.id !== id);
            salvarSaves(novosSaves);
            carregarSaves();
            showToast(`Save "${save.nome}" deletado!`, 'success');
        }

        // ========== FUN√á√ïES DE DOWNLOAD ==========

        function baixarArquivoTXT(conteudo, nomeArquivo) {
            const blob = new Blob([conteudo], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = nomeArquivo;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function baixarCookiesTXT() {
            if (!window.lotesData || window.lotesData.length === 0) {
                showToast('Nenhum cookie processado para baixar!', 'error');
                return;
            }

            // Juntar todos os cookies de todos os lotes
            const todosCookies = window.lotesData.flat();
            const conteudo = todosCookies.join('\n');
            
            const nomeArquivo = `cookies_${new Date().toISOString().split('T')[0]}.txt`;
            baixarArquivoTXT(conteudo, nomeArquivo);
            showToast('Arquivo de cookies baixado com sucesso!', 'success');
        }

        function baixarLoginsTXT() {
            if (!window.nicksSenhasData || window.nicksSenhasData.length === 0) {
                showToast('Nenhum login extra√≠do para baixar!', 'error');
                return;
            }

            const conteudo = window.nicksSenhasData.join('\n');
            const nomeArquivo = `logins_${new Date().toISOString().split('T')[0]}.txt`;
            baixarArquivoTXT(conteudo, nomeArquivo);
            showToast('Arquivo de logins baixado com sucesso!', 'success');
        }

        function baixarLoteTXT(indexLote) {
            if (!window.lotesData || !window.lotesData[indexLote]) {
                showToast('Lote n√£o encontrado!', 'error');
                return;
            }

            const lote = window.lotesData[indexLote];
            const conteudo = lote.join('\n');
            const nomeArquivo = `lote_${indexLote + 1}_${new Date().toISOString().split('T')[0]}.txt`;
            
            baixarArquivoTXT(conteudo, nomeArquivo);
            showToast(`Lote ${indexLote + 1} baixado com sucesso!`, 'success');
        }

        function baixarSaveTXT(id) {
            const saves = obterSaves();
            const save = saves.find(s => s.id === id);
            
            if (!save) {
                showToast('Save n√£o encontrado!', 'error');
                return;
            }

            // Verificar se s√£o cookies ou logins (formato nick:senha)
            const linhas = save.cookies.split('\n').filter(l => l.trim().length > 0);
            const primeiroItem = linhas[0] || '';
            const isLogin = primeiroItem.includes(':') && !primeiroItem.includes('CAS#');
            
            const extensao = isLogin ? 'logins' : 'cookies';
            const nomeArquivo = `${save.nome.replace(/[^a-z0-9]/gi, '_')}_${extensao}.txt`;
            
            baixarArquivoTXT(save.cookies, nomeArquivo);
            showToast(`Arquivo "${nomeArquivo}" baixado com sucesso!`, 'success');
        }

    </script>
